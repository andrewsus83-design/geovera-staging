<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients -->
  <defs>
    <!-- Main gradient: Signal Green to deeper green -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#15803D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient: lighter green to signal green -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent for premium feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circular ring - bottom arc (darker) -->
  <path d="M 200 80 A 120 120 0 0 0 80 200 A 120 120 0 0 0 200 320" 
        stroke="url(#circleGradient)" 
        stroke-width="28" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Main circular ring - top arc (lighter accent) -->
  <path d="M 200 320 A 120 120 0 0 0 320 200 A 120 120 0 0 0 200 80" 
        stroke="url(#accentGradient)" 
        stroke-width="28" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Leaf 1 (left, darker green) -->
  <path d="M 140 90 Q 110 70 100 50 Q 95 40 100 35 Q 105 30 115 35 Q 140 45 160 80 Q 150 85 140 90 Z" 
        fill="url(#circleGradient)"/>
  
  <!-- Leaf 2 (top right, gold accent) -->
  <path d="M 260 60 Q 280 35 305 25 Q 315 20 320 25 Q 325 30 320 40 Q 310 65 280 95 Q 270 90 260 85 Z" 
        fill="url(#goldGradient)"/>
  
  <!-- Leaf 3 (middle right, light green) -->
  <path d="M 300 140 Q 330 130 350 135 Q 360 140 360 150 Q 360 160 350 165 Q 325 175 290 170 Q 290 155 300 140 Z" 
        fill="url(#accentGradient)"/>
  
  <!-- Inner highlight circle (subtle depth) -->
  <circle cx="200" cy="200" r="85" 
          fill="none" 
          stroke="#16A34A" 
          stroke-width="2" 
          opacity="0.2"/>
  
  <!-- Center accent dot -->
  <circle cx="200" cy="200" r="8" fill="#16A34A" opacity="0.6"/>
</svg>
