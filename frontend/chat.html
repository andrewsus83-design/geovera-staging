<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - GeoVera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green: #16A34A;
            --dark-navy: #0B0F19;
            --light-bg: #F8F9FA;
            --border: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            font-size: 13.5px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2, h3 {
            font-family: 'Georgia', serif;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 2px solid var(--dark-navy);
            padding: 13.5px 27px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10.8px;
        }

        .logo {
            width: 32.4px;
            height: 32.4px;
            background: var(--green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 16.2px;
        }

        .brand-name {
            font-family: 'Georgia', serif;
            font-size: 19.8px;
            font-weight: 700;
            color: var(--dark-navy);
        }

        .nav-menu {
            display: flex;
            gap: 27px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 12.6px;
            padding: 4.5px 9px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--green);
        }

        .nav-link.active {
            color: var(--green);
            border-bottom: 2px solid var(--green);
        }

        .user-menu {
            position: relative;
        }

        .user-button {
            background: var(--dark-navy);
            color: white;
            border: none;
            padding: 7.2px 13.5px;
            font-size: 12.6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4.5px;
        }

        .user-button:hover {
            background: #1a1f2e;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 4.5px;
            background: white;
            border: 1px solid var(--border);
            min-width: 135px;
            box-shadow: 0 4.5px 13.5px rgba(0,0,0,0.1);
        }

        .user-dropdown.active {
            display: block;
        }

        .user-dropdown a {
            display: block;
            padding: 9px 13.5px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12.6px;
            transition: background 0.2s;
        }

        .user-dropdown a:hover {
            background: var(--light-bg);
        }

        /* Main Chat Container */
        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background: white;
            border-right: 2px solid var(--dark-navy);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .new-chat-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 13.5px 18px;
            font-size: 13.5px;
            font-weight: 600;
            cursor: pointer;
            margin: 18px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #15803d;
        }

        .sessions-header {
            padding: 9px 18px;
            font-size: 11.7px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            padding: 13.5px 18px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .session-item:hover {
            background: var(--light-bg);
        }

        .session-item.active {
            background: #dcfce7;
            border-left: 3px solid var(--green);
        }

        .session-title {
            font-size: 13.5px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4.5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-preview {
            font-size: 11.7px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4.5px;
        }

        .session-time {
            font-size: 10.8px;
            color: var(--text-secondary);
        }

        /* Chat Area */
        .chat-area {
            width: 75%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 27px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .message {
            display: flex;
            gap: 13.5px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32.4px;
            height: 32.4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13.5px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--green);
            color: white;
        }

        .message.ai .message-avatar {
            background: var(--dark-navy);
            color: white;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 11.7px 13.5px;
            border-radius: 9px;
            margin-bottom: 4.5px;
            line-height: 1.6;
        }

        .message.user .message-bubble {
            background: var(--green);
            color: white;
        }

        .message.ai .message-bubble {
            background: var(--light-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 9px;
            font-size: 10.8px;
            color: var(--text-secondary);
            padding: 0 4.5px;
        }

        .ai-provider {
            display: flex;
            align-items: center;
            gap: 4.5px;
        }

        .ai-provider img {
            width: 13.5px;
            height: 13.5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4.5px;
            padding: 11.7px 13.5px;
            background: var(--light-bg);
            border: 1px solid var(--border);
            border-radius: 9px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 7.2px;
            height: 7.2px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-9px); opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 54px;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 21.6px;
            color: var(--dark-navy);
            margin-bottom: 13.5px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 27px;
            font-size: 13.5px;
        }

        .suggested-prompts {
            display: flex;
            flex-direction: column;
            gap: 9px;
            width: 100%;
            max-width: 540px;
        }

        .prompt-btn {
            background: white;
            border: 2px solid var(--border);
            padding: 13.5px 18px;
            text-align: left;
            cursor: pointer;
            font-size: 13.5px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .prompt-btn:hover {
            border-color: var(--green);
            background: #dcfce7;
        }

        /* Input Area */
        .input-area {
            border-top: 2px solid var(--dark-navy);
            padding: 18px;
            background: white;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 9px;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 11.7px 13.5px;
            border: 2px solid var(--border);
            font-family: 'Inter', sans-serif;
            font-size: 13.5px;
            resize: none;
            min-height: 45px;
            max-height: 135px;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--green);
        }

        .send-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 11.7px 27px;
            font-size: 13.5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #15803d;
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 11.7px 13.5px;
            border-radius: 9px;
            font-size: 12.6px;
            margin-bottom: 18px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid var(--dark-navy);
            }

            .chat-area {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }

            .nav-menu {
                display: none;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 54px;
            color: var(--text-secondary);
            font-size: 13.5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">G</div>
                <div class="brand-name">GeoVera</div>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/chat" class="nav-link active">AI Chat</a>
                <a href="#" class="nav-link">Reports</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
            <div class="user-menu">
                <button class="user-button" onclick="toggleUserMenu()">
                    <span id="userEmail">User</span>
                    <span>â–¼</span>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <div class="sessions-header">Recent Chats</div>
            <div class="sessions-list" id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="loadingState" class="loading" style="display: none;">
                Loading chat...
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <h2>Welcome to GeoVera AI Chat!</h2>
                    <p>Ask me anything about your brand, SEO, content strategy, or competitors.</p>
                    <div class="suggested-prompts">
                        <button class="prompt-btn" onclick="sendSuggestedPrompt('How can I improve my SEO?')">
                            How can I improve my SEO?
                        </button>
                        <button class="prompt-btn" onclick="sendSuggestedPrompt('Generate content ideas for my brand')">
                            Generate content ideas for my brand
                        </button>
                        <button class="prompt-btn" onclick="sendSuggestedPrompt('Analyze my competitors')">
                            Analyze my competitors
                        </button>
                    </div>
                </div>

                <!-- Messages will be appended here -->
            </div>

            <div class="input-area">
                <div class="error-message" id="errorMessage"></div>
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://trvvkdmqhtqoxgtxvlac.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRydnZrZG1xaHRxb3hndHh2bGFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk0MDYxMDAsImV4cCI6MjA1NDk4MjEwMH0.gEDMN4RXbwswYCIKVY38fZa6N5pOOhywW0Q2NG0FPdc';

        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentBrandId = null;
        let currentSessionId = null;
        let sessions = [];
        let messages = [];

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }

            try {
                const { data: { user }, error } = await sbClient.auth.getUser(token);
                if (error || !user) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login.html';
                    return false;
                }
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                return true;
            } catch (err) {
                console.error('Auth error:', err);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Get user's brand
        async function getUserBrand() {
            try {
                const { data: userBrands, error } = await sbClient
                    .from('user_brands')
                    .select('brand_id')
                    .eq('user_id', currentUser.id)
                    .limit(1);

                if (error) throw error;

                if (!userBrands || userBrands.length === 0) {
                    showError('No brand found. Please complete onboarding first.');
                    return null;
                }

                currentBrandId = userBrands[0].brand_id;
                return currentBrandId;
            } catch (error) {
                console.error('Error getting brand:', error);
                showError('Failed to load brand information.');
                return null;
            }
        }

        // Create new chat session
        async function createNewChat() {
            currentSessionId = 'session_' + Date.now();
            messages = [];
            renderMessages();
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('messageInput').focus();

            // Add to sessions list
            const newSession = {
                id: currentSessionId,
                title: 'New Chat',
                preview: 'No messages yet',
                timestamp: new Date().toLocaleString()
            };
            sessions.unshift(newSession);
            renderSessions();
        }

        // Load sessions (mock data for now)
        function loadSessions() {
            sessions = [
                {
                    id: 'session_1',
                    title: 'SEO Strategy Discussion',
                    preview: 'How can I improve my SEO rankings...',
                    timestamp: '2 hours ago'
                },
                {
                    id: 'session_2',
                    title: 'Content Ideas',
                    preview: 'Generate content ideas for my brand...',
                    timestamp: 'Yesterday'
                },
                {
                    id: 'session_3',
                    title: 'Competitor Analysis',
                    preview: 'Analyze my competitors in the market...',
                    timestamp: '3 days ago'
                }
            ];
            renderSessions();
        }

        // Render sessions list
        function renderSessions() {
            const sessionsList = document.getElementById('sessionsList');
            sessionsList.innerHTML = sessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}"
                     onclick="loadSession('${session.id}')">
                    <div class="session-title">${session.title}</div>
                    <div class="session-preview">${session.preview}</div>
                    <div class="session-time">${session.timestamp}</div>
                </div>
            `).join('');
        }

        // Load a specific session
        function loadSession(sessionId) {
            currentSessionId = sessionId;
            // In a real app, load messages from database
            messages = [];
            renderSessions();
            renderMessages();
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');

            if (messages.length === 0) {
                emptyState.style.display = 'flex';
                return;
            }

            emptyState.style.display = 'none';

            const messagesHTML = messages.map(msg => {
                const isUser = msg.role === 'user';
                const timestamp = new Date(msg.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="message ${msg.role}">
                        <div class="message-avatar">${isUser ? 'U' : 'AI'}</div>
                        <div class="message-content">
                            <div class="message-bubble">${msg.content}</div>
                            <div class="message-meta">
                                <span>${timestamp}</span>
                                ${!isUser ? `
                                    <span class="ai-provider">
                                        <svg width="13.5" height="13.5" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M22.282 9.821a5.985 5.985 0 00-.516-4.91 6.046 6.046 0 00-6.51-2.9A5.985 5.985 0 0011.35 0 5.997 5.997 0 007.793 1.867a5.99 5.99 0 00-2.9 6.51 5.985 5.985 0 00-.516 4.91 6.046 6.046 0 006.51 2.9 5.985 5.985 0 003.906 2.011 5.997 5.997 0 003.557-1.867 5.99 5.99 0 002.9-6.51z"/>
                                        </svg>
                                        OpenAI
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Keep empty state in DOM but hidden, append messages after it
            const existingMessages = container.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            container.insertAdjacentHTML('beforeend', messagesHTML);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const container = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'message ai';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="typing-indicator active">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(indicator);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!currentBrandId) {
                showError('Brand not loaded. Please refresh the page.');
                return;
            }

            if (!currentSessionId) {
                createNewChat();
            }

            // Add user message
            const userMessage = {
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            };
            messages.push(userMessage);

            // Update session preview
            const currentSession = sessions.find(s => s.id === currentSessionId);
            if (currentSession) {
                if (currentSession.title === 'New Chat') {
                    currentSession.title = message.substring(0, 40) + (message.length > 40 ? '...' : '');
                }
                currentSession.preview = message.substring(0, 50) + (message.length > 50 ? '...' : '');
                currentSession.timestamp = 'Just now';
                renderSessions();
            }

            input.value = '';
            input.style.height = '45px';
            renderMessages();
            showTypingIndicator();

            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                // Call AI API
                const token = localStorage.getItem('access_token');
                const response = await fetch(`${SUPABASE_URL}/functions/v1/ai-chat`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        brand_id: currentBrandId,
                        session_id: currentSessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                // Add AI response
                const aiMessage = {
                    role: 'assistant',
                    content: data.response || 'Sorry, I encountered an error processing your request.',
                    timestamp: new Date().toISOString()
                };
                messages.push(aiMessage);

                hideTypingIndicator();
                renderMessages();

            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();

                // Add error message as AI response
                const errorMsg = {
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again later.',
                    timestamp: new Date().toISOString()
                };
                messages.push(errorMsg);
                renderMessages();

                showError('Failed to send message. Please try again.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Send suggested prompt
        function sendSuggestedPrompt(prompt) {
            document.getElementById('messageInput').value = prompt;
            sendMessage();
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = '45px';
            this.style.height = Math.min(this.scrollHeight, 135) + 'px';
        });

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // User menu toggle
        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                document.getElementById('userDropdown').classList.remove('active');
            }
        });

        // Logout
        async function logout() {
            await sbClient.auth.signOut();
            localStorage.removeItem('access_token');
            window.location.href = '/login.html';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await getUserBrand();
                loadSessions();
                createNewChat();
            }
        });
    </script>
</body>
</html>
