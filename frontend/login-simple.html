<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #F3F4F6;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            color: #6B7280;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button.primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #991B1B;
            display: block;
        }

        .message.success {
            background: #D1FAE5;
            border: 1px solid #10B981;
            color: #065F46;
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            color: #6B7280;
            font-size: 13px;
        }

        button.google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #374151;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.google:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GeoVera</h1>
            <p>Welcome back! Please login to continue</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="form active" onsubmit="handleLogin(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="primary">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form" onsubmit="handleSignup(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <small style="color: #6B7280; font-size: 12px;">Minimum 8 characters</small>
                </div>

                <button type="submit" class="primary">Create Account</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="google" onclick="handleGoogleLogin()">
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-loader.js"></script>
    <script>
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function switchTab(tab) {
            // Hide all forms
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.remove('active');

            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Activate clicked tab and form
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('signup-form').classList.add('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
            }

            // Clear message
            document.getElementById('message').className = 'message';
            document.getElementById('message').textContent = '';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const btn = event.target.querySelector('button');

            btn.textContent = 'Logging in...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Save token
                localStorage.setItem('access_token', data.session.access_token);

                // Check if user has brands
                const { data: brands } = await supabase
                    .from('user_brands')
                    .select('brand_id, role')
                    .eq('user_id', data.user.id)
                    .eq('role', 'owner');

                const hasBrands = brands && brands.length > 0;

                showMessage('‚úÖ Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = hasBrands ? '/dashboard.html' : '/onboarding-v4.html';
                }, 1000);

            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const btn = event.target.querySelector('button');

            btn.textContent = 'Creating account...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Save token
                if (data.session) {
                    localStorage.setItem('access_token', data.session.access_token);
                    showMessage('‚úÖ Account created! Redirecting to onboarding...', 'success');
                    setTimeout(() => {
                        window.location.href = '/onboarding-v4.html';
                    }, 1000);
                } else {
                    showMessage('‚úÖ Account created! Please check your email to verify.', 'success');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }

            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        }

        async function handleGoogleLogin() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/onboarding-v4.html'
                    }
                });

                if (error) throw error;
            } catch (error) {
                showMessage('‚ùå ' + error.message, 'error');
            }
        }

        console.log('[GeoVera] Simple login page ready');
    </script>
</body>
</html>
