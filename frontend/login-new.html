<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F9FAFB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border: 2px solid #E5E7EB;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #0B0F19;
        }

        .subtitle {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .tabs {
            display: flex;
            gap: 0;
            border: 2px solid #E5E7EB;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            color: #6B7280;
        }

        .tab.active {
            background: #0B0F19;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
            color: #0B0F19;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #16A34A;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #16A34A;
            color: white;
            border: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            background: #15803d;
        }

        .message {
            padding: 12px;
            margin-bottom: 16px;
            border: 2px solid;
            font-size: 13px;
            display: none;
        }

        .message.error {
            background: #FEE2E2;
            border-color: #DC2626;
            color: #991B1B;
        }

        .message.success {
            background: #D1FAE5;
            border-color: #16A34A;
            color: #065F46;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to GeoVera</h1>
        <p class="subtitle">Sign in to access your brand intelligence</p>

        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
            <div class="field">
                <label>Email</label>
                <input type="email" required placeholder="you@example.com">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" required placeholder="Your password">
            </div>
            <button type="submit">Sign In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form">
            <div class="field">
                <label>Name</label>
                <input type="text" required placeholder="John Doe">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" required placeholder="you@example.com">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" required minlength="8" placeholder="Min. 8 characters">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        console.log('[GeoVera] Page loaded');

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                console.log('[GeoVera] Tab clicked:', tab.dataset.tab);

                // Remove active from all tabs and forms
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                // Add active to clicked tab
                tab.classList.add('active');

                // Show corresponding form
                const targetForm = document.getElementById(tab.dataset.tab + '-form');
                if (targetForm) {
                    targetForm.classList.add('active');
                    console.log('[GeoVera] Switched to form:', tab.dataset.tab);
                }
            });
        });

        // Message display
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type + ' show';
            console.log('[GeoVera] Message:', text, type);
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Login form submitted');
            showMessage('Login functionality coming soon...', 'success');
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Signup form submitted');
            showMessage('Signup functionality coming soon...', 'success');
        });

        console.log('[GeoVera] All event listeners attached');
    </script>
</body>
</html>
