    <meta charset="UTF-8">
    <title>Login Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .box { background: white; padding: 40px; border-radius: 20px; width: 400px; }
        h1 { color: #667eea; margin-bottom: 20px; text-align: center; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab.active { background: #667eea; color: white; }
        .form { display: none; }
        .form.active { display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; }
        button[type="submit"] { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸš€ GeoVera Login</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showLogin()">Login</div>
            <div class="tab" onclick="showSignup()">Sign Up</div>
        </div>

        <div id="login-form" class="form active">
            <h3>Login Form</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>

        <div id="signup-form" class="form">
            <h3>Sign Up Form</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </div>
    </div>

    <script>
        function showLogin() {
            console.log('CLICK: Login tab');
            document.querySelectorAll('.tab')[0].className = 'tab active';
            document.querySelectorAll('.tab')[1].className = 'tab';
            document.getElementById('login-form').className = 'form active';
            document.getElementById('signup-form').className = 'form';
            alert('Switched to LOGIN!');
        }

        function showSignup() {
            console.log('CLICK: Signup tab');
            document.querySelectorAll('.tab')[0].className = 'tab';
            document.querySelectorAll('.tab')[1].className = 'tab active';
            document.getElementById('login-form').className = 'form';
            document.getElementById('signup-form').className = 'form active';
            alert('Switched to SIGNUP!');
        }

        console.log('Page ready! Try clicking tabs.');
    </script>
</body>
</html>
