<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVera Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        h1 { color: #667eea; margin-bottom: 10px; text-align: center; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab { flex: 1; padding: 12px; border: none; background: #f0f0f0; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: bold; color: #666; }
        .tab.active { background: #667eea; color: white; }
        .form { display: none; }
        .form.active { display: block; }
        .field { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 14px; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .message { padding: 12px; margin-bottom: 20px; border-radius: 8px; display: none; }
        .message.show { display: block; }
        .message.error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .message.success { background: #efe; color: #0a0; border: 1px solid #cfc; }
        .divider { text-align: center; margin: 20px 0; color: #999; }
        .google-btn { width: 100%; padding: 14px; border: 2px solid #ddd; background: white; border-radius: 8px; font-size: 15px; font-weight: bold; cursor: pointer; }
        .google-btn:hover { border-color: #667eea; }
        small { color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GeoVera</h1>
        <p>Welcome! Please login or create an account</p>

        <div class="tabs">
            <div class="tab active" onclick="showLogin()">Login</div>
            <div class="tab" onclick="showSignup()">Sign Up</div>
        </div>

        <div id="msg" class="message"></div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="form active">
            <form onsubmit="handleLogin(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" class="form">
            <form onsubmit="handleSignup(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="signup-password" required minlength="8">
                    <small>Min 8 characters</small>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div class="divider">OR</div>

        <button class="google-btn" onclick="handleGoogle()">Sign in with Google</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-loader.js"></script>
    <script>
        // SUPABASE
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showMsg(text, type) {
            const msg = document.getElementById('msg');
            msg.textContent = text;
            msg.className = 'message show ' + type;
        }

        function showLogin() {
            console.log('Switch to LOGIN');
            document.querySelectorAll('.tab')[0].className = 'tab active';
            document.querySelectorAll('.tab')[1].className = 'tab';
            document.getElementById('login-form').className = 'form active';
            document.getElementById('signup-form').className = 'form';
            document.getElementById('msg').className = 'message';
        }

        function showSignup() {
            console.log('Switch to SIGNUP');
            document.querySelectorAll('.tab')[0].className = 'tab';
            document.querySelectorAll('.tab')[1].className = 'tab active';
            document.getElementById('login-form').className = 'form';
            document.getElementById('signup-form').className = 'form active';
            document.getElementById('msg').className = 'message';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Logging in...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                localStorage.setItem('access_token', data.session.access_token);

                const { data: brands } = await supabase
                    .from('user_brands')
                    .select('brand_id')
                    .eq('user_id', data.user.id)
                    .eq('role', 'owner');

                showMsg('‚úÖ Login success! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = brands && brands.length > 0 ? 'dashboard.html' : 'onboarding-v4.html';
                }, 1000);

            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Creating...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;

                if (data.session) {
                    localStorage.setItem('access_token', data.session.access_token);
                    showMsg('‚úÖ Account created! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = 'onboarding-v4.html'; }, 1000);
                } else {
                    showMsg('‚úÖ Check your email to verify!', 'success');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }

            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        }

        async function handleGoogle() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin + '/onboarding-v4.html' }
                });
                if (error) throw error;
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        }

        console.log('GeoVera Login Ready! (Working Version)');
    </script>
</body>
</html>
