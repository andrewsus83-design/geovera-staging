<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            /* WIRED Design System Colors */
            --gv-hero: #16A34A;
            --gv-anchor: #0B0F19;
            --gv-body: #6B7280;
            --gv-canvas: #FFFFFF;
            --gv-secondary: #2563EB;
            --gv-risk: #DC2626;
            --gv-divider: #E5E7EB;
            --gv-bg-light: #F9FAFB;

            /* Typography */
            --font-display: Georgia, 'Times New Roman', serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: var(--font-body);
            background: var(--gv-bg-light);
            color: var(--gv-anchor);
            font-size: 18px;
            line-height: 1.53;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }

        /* Scrollable content area */
        .scroll-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            display: flex;
            flex-direction: column;
        }

        /* Header - Dark with green border */
        .site-header {
            background: var(--gv-anchor);
            color: white;
            border-bottom: 4px solid var(--gv-hero);
            padding: 16px 24px;
            flex-shrink: 0;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 28px;
            color: white;
            text-decoration: none;
        }

        /* Main Container */
        .main-container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Card */
        .login-card {
            background: var(--gv-canvas);
            border: 2px solid var(--gv-divider);
            border-radius: 0;
            padding: 32px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Title */
        .card-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 700;
            color: var(--gv-anchor);
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .card-subtitle {
            color: var(--gv-body);
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border: 2px solid var(--gv-divider);
            border-radius: 0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: white;
            color: var(--gv-body);
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            pointer-events: auto;
            position: relative;
            z-index: 10;
        }

        .tab-button.active {
            background: var(--gv-anchor);
            color: white;
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--gv-anchor);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            font-family: var(--font-body);
            border: 2px solid var(--gv-divider);
            border-radius: 0;
            background: white;
            color: var(--gv-anchor);
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gv-hero);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: var(--gv-hero);
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #15803d;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 13px;
            font-weight: 600;
            background: white;
            color: var(--gv-anchor);
            border: 2px solid var(--gv-divider);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-body);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-secondary:hover {
            border-color: var(--gv-anchor);
        }

        /* Divider */
        .divider {
            position: relative;
            margin: 20px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gv-divider);
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 16px;
            background: white;
            color: var(--gv-body);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Messages */
        .message {
            padding: 12px;
            margin-bottom: 16px;
            border: 2px solid;
            border-radius: 0;
            font-size: 13px;
        }

        .message.error {
            background: #FEE2E2;
            border-color: var(--gv-risk);
            color: #991B1B;
        }

        .message.success {
            background: #D1FAE5;
            border-color: var(--gv-hero);
            color: #065F46;
        }

        .hidden {
            display: none;
        }

        /* Links */
        .text-link {
            color: var(--gv-secondary);
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .text-link:hover {
            color: #1D4ED8;
        }

        /* Helper text */
        .helper-text {
            font-size: 13px;
            color: var(--gv-body);
            margin-top: 6px;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .page-footer {
            display: none;
        }

        /* Mobile optimization */
        @media (max-height: 700px) {
            .card-title {
                font-size: 24px;
                margin-bottom: 6px;
            }
            .card-subtitle {
                font-size: 13px;
                margin-bottom: 16px;
            }
            .form-group {
                margin-bottom: 12px;
            }
            .divider {
                margin: 16px 0;
            }
            .login-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">

    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="logo-text">GeoVera</a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Login Card -->
        <div class="login-card">

            <h1 class="card-title">Welcome Back</h1>
            <p class="card-subtitle">Sign in to access your brand intelligence</p>

            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button onclick="showTab('login')" id="tab-login" class="tab-button active">
                    Login
                </button>
                <button onclick="showTab('signup')" id="tab-signup" class="tab-button">
                    Sign Up
                </button>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" class="hidden"></div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">

                <!-- Email Input -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="login-email"
                        required
                        placeholder="you@example.com"
                        class="form-input"
                    >
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        required
                        placeholder="Enter your password"
                        class="form-input"
                    >
                </div>

                <!-- Forgot Password -->
                <div class="form-group text-right">
                    <a class="text-link" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-primary">
                    <span id="login-btn-text">Sign In</span>
                    <div id="login-spinner" class="loading-spinner hidden"></div>
                </button>

            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">

                <!-- Full Name -->
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input
                        type="text"
                        id="signup-name"
                        required
                        placeholder="John Doe"
                        class="form-input"
                    >
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="signup-email"
                        required
                        placeholder="you@example.com"
                        class="form-input"
                    >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        id="signup-password"
                        required
                        minlength="8"
                        placeholder="Min. 8 characters"
                        class="form-input"
                    >
                    <p class="helper-text">At least 8 characters</p>
                </div>

                <!-- Signup Button -->
                <button type="submit" class="btn-primary">
                    <span id="signup-btn-text">Create Account</span>
                    <div id="signup-spinner" class="loading-spinner hidden"></div>
                </button>

            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">Or continue with</span>
            </div>

            <!-- Google Login Button -->
            <button onclick="handleGoogleLogin()" class="btn-secondary">
                <svg class="w-6 h-6" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>

            <!-- Terms -->
            <p class="text-center helper-text" style="margin-top: 24px;">
                By continuing, you agree to GeoVera's
                <a href="#" class="text-link">Terms of Service</a> and
                <a href="#" class="text-link">Privacy Policy</a>
            </p>

        </div>

        <!-- Footer -->
        <p class="page-footer">
            &copy; 2026 GeoVera. All rights reserved.
        </p>

    </div>

    <script>
        console.log('[GeoVera] Script loading...');

        // Supabase Configuration
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;

        // Initialize Supabase client with error handling
        let supabase;
        try {
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('[GeoVera] Supabase client initialized');
            } else {
                console.error('[GeoVera] Supabase library not loaded!');
            }
        } catch (error) {
            console.error('[GeoVera] Error initializing Supabase:', error);
        }

        // Tab Switching
        function showTab(tab) {
            console.log('[GeoVera] showTab called with:', tab);

            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (!loginTab || !signupTab || !loginForm || !signupForm) {
                console.error('[GeoVera] Missing required elements for tab switching');
                return;
            }

            if (tab === 'login') {
                console.log('[GeoVera] Switching to login tab');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                console.log('[GeoVera] Switching to signup tab');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }

            hideMessage();
            console.log('[GeoVera] Tab switch complete');
        }

        // Show Message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'message error' : 'message success';

            container.className = className;
            container.textContent = message;
            container.classList.remove('hidden');
        }

        function hideMessage() {
            document.getElementById('message-container').classList.add('hidden');
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btnText = document.getElementById('login-btn-text');
            const spinner = document.getElementById('login-spinner');

            console.log('[Login] Starting login process for:', email);

            // Show loading
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            hideMessage();

            try {
                console.log('[Login] Sending request to auth-handler...');
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'login_email',
                        email: email,
                        password: password
                    })
                });

                console.log('[Login] Response status:', response.status);

                const data = await response.json();
                console.log('[Login] Response data:', data);

                if (response.ok && data.success) {
                    console.log('[Login] Login successful');
                    // Save session
                    localStorage.setItem('access_token', data.session.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showMessage('Login successful! Redirecting...', 'success');

                    // Redirect based on brands
                    setTimeout(() => {
                        if (data.has_brands) {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/onboarding.html';
                        }
                    }, 1500);
                } else {
                    console.error('[Login] Login failed:', data.error || data.message);
                    // Show specific error message from API
                    const errorMessage = data.error || data.message || 'Login failed. Please try again.';
                    showMessage(errorMessage);
                }
            } catch (error) {
                console.error('[Login] Network error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                btnText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }

        // Handle Signup
        async function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btnText = document.getElementById('signup-btn-text');
            const spinner = document.getElementById('signup-spinner');

            console.log('[Signup] Starting signup process for:', email);

            // Show loading
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('hidden');
            hideMessage();

            try {
                console.log('[Signup] Sending request to auth-handler...');
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'signup_email',
                        email: email,
                        password: password,
                        full_name: name
                    })
                });

                console.log('[Signup] Response status:', response.status);

                const data = await response.json();
                console.log('[Signup] Response data:', data);

                if (response.ok && data.success) {
                    console.log('[Signup] Signup successful');
                    showMessage('Account created! Please check your email to verify.', 'success');

                    // Switch to login tab after 3 seconds
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('login-email').value = email;
                    }, 3000);
                } else {
                    console.error('[Signup] Signup failed:', data.error || data.message);
                    // Show specific error message from API
                    const errorMessage = data.error || data.message || 'Signup failed. Please try again.';
                    showMessage(errorMessage);
                }
            } catch (error) {
                console.error('[Signup] Network error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                btnText.textContent = 'Create Account';
                spinner.classList.add('hidden');
            }
        }

        // Handle Google Login
        async function handleGoogleLogin() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) {
                    showMessage('Google login failed. Please try again.');
                    console.error('Google login error:', error);
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
                console.error('Google login error:', error);
            }
        }

        // Show Forgot Password (placeholder)
        function showForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                showMessage('Password reset link sent to ' + email, 'success');
            }
        }

        // Add defensive event listeners when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[GeoVera] DOM loaded, setting up event listeners');

            // Add defensive click listeners for tab buttons
            const loginTabBtn = document.getElementById('tab-login');
            const signupTabBtn = document.getElementById('tab-signup');

            if (loginTabBtn) {
                loginTabBtn.addEventListener('click', function(e) {
                    console.log('[GeoVera] Login tab clicked');
                    e.preventDefault();
                    showTab('login');
                });
                console.log('[GeoVera] Login tab listener added');
            }

            if (signupTabBtn) {
                signupTabBtn.addEventListener('click', function(e) {
                    console.log('[GeoVera] Signup tab clicked');
                    e.preventDefault();
                    showTab('signup');
                });
                console.log('[GeoVera] Signup tab listener added');
            }

            // Check if already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                console.log('[GeoVera] Found existing token, verifying...');
                // Verify token is still valid
                fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({ action: 'verify_token' })
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          console.log('[GeoVera] Token valid, redirecting to dashboard');
                          window.location.href = '/dashboard.html';
                      } else {
                          console.log('[GeoVera] Token invalid');
                      }
                  }).catch(err => {
                      console.error('[GeoVera] Token verification error:', err);
                  });
            }
        });
    </script>

    </div>
</body>
</html>
