<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Creators - GeoVera Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/accessibility.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --gv-hero: #16A34A; --gv-anchor: #0B0F19; --gv-body: #6B7280; --gv-divider: #E5E7EB; --gv-bg-light: #F9FAFB; --font-display: Georgia, serif; --font-body: 'Inter', sans-serif; }
        body { font-family: var(--font-body); background: var(--gv-bg-light); color: var(--gv-anchor); }
        .site-header { background: var(--gv-anchor); color: white; border-bottom: 4px solid var(--gv-hero); position: sticky; top: 0; z-index: 1000; }
        .header-container { max-width: 1440px; margin: 0 auto; padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; min-height: 72px; }
        .header-logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
        .logo-icon { width: 44px; height: 44px; background: var(--gv-hero); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 20px; }
        .logo-text { font-family: var(--font-display); font-weight: 700; font-size: 24px; letter-spacing: -0.02em; }
        .nav-desktop { display: flex; gap: 32px; }
        .nav-link { color: white; text-decoration: none; font-size: 14px; font-weight: 600; padding: 12px 16px; text-transform: uppercase; min-height: 44px; display: flex; align-items: center; }
        .nav-link:hover { color: var(--gv-hero); }
        .main-container { max-width: 1440px; margin: 0 auto; padding: 32px 24px; }
        .page-header { background: white; border: 4px solid var(--gv-anchor); padding: 32px; margin-bottom: 32px; display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-family: var(--font-display); font-size: 36px; font-weight: 700; letter-spacing: -0.02em; }
        .search-bar { width: 100%; max-width: 400px; padding: 12px; border: 2px solid var(--gv-divider); min-height: 44px; }
        .toolbar { background: white; border: 2px solid var(--gv-divider); padding: 16px 24px; margin-bottom: 24px; display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
        .filter-select { padding: 10px 16px; border: 2px solid var(--gv-divider); min-height: 44px; border-radius: 0; }
        .btn-export { background: var(--gv-hero); color: white; border: none; padding: 10px 20px; font-weight: 600; cursor: pointer; min-height: 44px; }
        .table-container { background: white; border: 2px solid var(--gv-divider); overflow-x: auto; }
        .creators-table { width: 100%; border-collapse: collapse; }
        .creators-table th, .creators-table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--gv-divider); }
        .creators-table th { font-weight: 700; font-size: 14px; text-transform: uppercase; background: var(--gv-bg-light); }
        .creator-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--gv-bg-light); display: flex; align-items: center; justify-content: center; }
        .creator-name { font-weight: 600; }
        .platform-badge { padding: 4px 8px; background: var(--gv-bg-light); font-size: 12px; display: inline-block; margin-right: 4px; }
        .action-btn { padding: 6px 12px; background: transparent; border: 2px solid var(--gv-divider); cursor: pointer; font-size: 12px; min-height: 32px; }
        .action-btn:hover { border-color: var(--gv-hero); }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
        <div class="header-container">
            <a href="index.html" class="header-logo" aria-label="GeoVera Intelligence">
                <div class="logo-icon">G</div>
                <span class="logo-text">GeoVera</span>
            </a>
            <nav class="nav-desktop" aria-label="Main navigation">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="insights.html" class="nav-link">Insights</a>
                <a href="hub.html" class="nav-link">Hub</a>
                <a href="radar.html" class="nav-link">Radar</a>
                <a href="content-studio.html" class="nav-link">Content Studio</a>
                <a href="chat.html" class="nav-link">AI Chat</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
            <button class="user-button" style="background: var(--gv-hero); color: white; border: none; padding: 12px 20px; cursor: pointer;">Account</button>
        </div>
    </header>

    <main class="main-container" id="main-content">
        <section class="page-header">
            <h1 class="page-title">Saved Creators</h1>
            <input type="search" class="search-bar" placeholder="Search creators..." aria-label="Search creators">
        </section>

        <div class="toolbar">
            <select class="filter-select" aria-label="Filter by platform">
                <option value="">All Platforms</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="youtube">YouTube</option>
            </select>
            <select class="filter-select" aria-label="Filter by category">
                <option value="">All Categories</option>
                <option value="beauty">Beauty</option>
                <option value="fashion">Fashion</option>
                <option value="travel">Travel</option>
            </select>
            <button class="btn-export">Export CSV</button>
        </div>

        <div class="table-container">
            <table class="creators-table" aria-label="Saved creators database">
                <thead>
                    <tr>
                        <th scope="col">Creator</th>
                        <th scope="col">Platform</th>
                        <th scope="col">Followers</th>
                        <th scope="col">Engagement</th>
                        <th scope="col">Collections</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="creators-tbody">
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div class="creator-avatar">E</div>
                                <span class="creator-name">Emma Chen</span>
                            </div>
                        </td>
                        <td><span class="platform-badge">Instagram</span></td>
                        <td>125,000</td>
                        <td>5.2%</td>
                        <td>Beauty Hub, Travel Hub</td>
                        <td>
                            <button class="action-btn">View</button>
                            <button class="action-btn">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div class="creator-avatar">S</div>
                                <span class="creator-name">Sofia Rodriguez</span>
                            </div>
                        </td>
                        <td><span class="platform-badge">TikTok</span></td>
                        <td>340,000</td>
                        <td>8.1%</td>
                        <td>Fashion Hub</td>
                        <td>
                            <button class="action-btn">View</button>
                            <button class="action-btn">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/frontend/config.js" type="module"></script>
    <script type="module">
        import config from '/frontend/config.js';
        const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }

            // GUARD: Check subscription tier (NO FREE TIER!)
            const { data: subscription } = await supabase
                .from('gv_subscriptions')
                .select('plan, status')
                .eq('user_id', user.id)
                .eq('status', 'active')
                .single();

            if (!subscription) {
                alert('Please subscribe to a plan to access this page');
                window.location.href = 'pricing.html';
                return null;
            }

            return user;
        }

        checkAuth();
    </script>
</body>
</html>
