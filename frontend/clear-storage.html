<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - GeoVera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #90caf9;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 2px solid #ffb74d;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .token-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            text-align: left;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üîß</div>
        <h1>Fix Authentication Issue</h1>
        <p>This tool will help you clear your browser storage and get a fresh login token.</p>

        <div id="status" class="status info">
            Checking your current authentication status...
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>Current Token:</strong><br>
            <span id="tokenValue"></span>
        </div>

        <div id="actions">
            <button onclick="clearAndReload()" id="clearBtn">
                üóëÔ∏è Clear Storage & Re-login
            </button>
            <button onclick="checkStatus()" class="secondary">
                üîç Check Status Again
            </button>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #999;">
            After clearing, you'll be redirected to login page to get a fresh token.
        </p>
    </div>

    <script>
        function checkStatus() {
            const statusDiv = document.getElementById('status');
            const tokenInfoDiv = document.getElementById('tokenInfo');
            const tokenValueSpan = document.getElementById('tokenValue');

            const accessToken = localStorage.getItem('access_token');

            if (!accessToken) {
                statusDiv.className = 'status warning';
                statusDiv.innerHTML = '‚ö†Ô∏è No token found! You need to log in.';
                tokenInfoDiv.style.display = 'none';
            } else {
                // Show token (first and last 20 chars for security)
                const tokenPreview = accessToken.length > 40
                    ? accessToken.substring(0, 20) + '...' + accessToken.substring(accessToken.length - 20)
                    : accessToken;

                tokenValueSpan.textContent = tokenPreview;
                tokenInfoDiv.style.display = 'block';

                // Check if token looks valid (JWT format)
                const parts = accessToken.split('.');
                if (parts.length === 3) {
                    statusDiv.className = 'status info';
                    statusDiv.innerHTML = 'üîë Token found! If you\'re having auth issues, clear it and re-login.';
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = '‚ö†Ô∏è Token found but format looks invalid. Clear and re-login recommended.';
                }
            }
        }

        function clearAndReload() {
            const btn = document.getElementById('clearBtn');
            const statusDiv = document.getElementById('status');

            btn.disabled = true;
            btn.textContent = 'üîÑ Clearing...';

            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîÑ Clearing browser storage...';

            // Clear all localStorage
            localStorage.clear();

            // Clear all sessionStorage
            sessionStorage.clear();

            // Show success
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '‚úÖ Storage cleared! Redirecting to login in 2 seconds...';

            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }

        // Check status on page load
        window.addEventListener('load', checkStatus);
    </script>
</body>
</html>
