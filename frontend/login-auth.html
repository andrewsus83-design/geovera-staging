<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera Intelligence</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="env-loader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0px 4px 16px rgba(16, 24, 40, 0.1);
            padding: 3rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #16A34A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .brand-name {
            font-family: Georgia, serif;
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            font-size: 14px;
            color: #6B7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #16A34A;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            padding: 0.5rem;
        }

        .toggle-password-btn:hover {
            color: #16A34A;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-link {
            font-size: 14px;
            color: #16A34A;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: #16A34A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: #15803D;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .btn-primary:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #E5E7EB;
        }

        .divider-text {
            background: white;
            padding: 0 1rem;
            color: #6B7280;
            font-size: 13px;
            position: relative;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #6B7280;
        }

        .signup-link a {
            color: #16A34A;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info-box {
            background: #F0FDF4;
            border: 1px solid #6EE7B7;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            display: none;
        }

        .user-info-box.show {
            display: block;
        }

        .user-info-title {
            font-size: 13px;
            font-weight: 600;
            color: #065F46;
            margin-bottom: 0.5rem;
        }

        .user-info-detail {
            font-size: 13px;
            color: #047857;
            margin-bottom: 0.25rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 13px;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">G</div>
                <h1 class="brand-name">GeoVera</h1>
                <p class="brand-tagline">Intelligence Platform</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email or Username</label>
                    <input
                        type="text"
                        id="email"
                        class="form-input"
                        placeholder="Enter your email or username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-toggle">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            class="toggle-password-btn"
                            onclick="togglePassword()"
                            aria-label="Toggle password visibility"
                        >
                            <svg id="eyeIcon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary">
                    Sign In
                </button>
            </form>

            <!-- User Info (shown after successful auth check) -->
            <div id="userInfo" class="user-info-box">
                <div class="user-info-title">✅ Authentication Status</div>
                <div class="user-info-detail">Email: <span id="userEmail">-</span></div>
                <div class="user-info-detail">User ID: <span id="userId">-</span></div>
                <div class="user-info-detail">Status: <span id="authStatus">-</span></div>
            </div>

            <div class="divider">
                <span class="divider-text">New to GeoVera?</span>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="onboarding.html">Sign up</a>
            </div>
        </div>

        <div class="footer-text">
            © 2026 GeoVera Intelligence. All rights reserved.
        </div>
    </div>

    <script>
        // Supabase Configuration
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        // Hide alert
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.classList.remove('show');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

            try {
                // Attempt login with Supabase
                const { data, error } = await sbClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // Store token
                    if (data.session) {
                        localStorage.setItem('access_token', data.session.access_token);
                        if (rememberMe) {
                            localStorage.setItem('remember_me', 'true');
                        }
                    }

                    // Show success
                    showAlert('Login successful! Redirecting...', 'success');

                    // Show user info
                    displayUserInfo(data.user);

                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('No user data returned');
                }

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Login failed. Please check your credentials.';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please verify your email before logging in.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showAlert(errorMessage, 'error');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }

        // Display user info
        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            document.getElementById('userEmail').textContent = user.email || 'N/A';
            document.getElementById('userId').textContent = user.id || 'N/A';
            document.getElementById('authStatus').textContent = 'Authenticated ✓';
            userInfo.classList.add('show');
        }

        // Check if already logged in
        async function checkExistingAuth() {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    const { data: { user }, error } = await sbClient.auth.getUser(token);

                    if (user && !error) {
                        // Already logged in
                        showAlert('You are already logged in. Redirecting...', 'success');
                        displayUserInfo(user);

                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    }
                } catch (error) {
                    // Token invalid, clear it
                    localStorage.removeItem('access_token');
                }
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            checkExistingAuth();
        });
    </script>
</body>
</html>
