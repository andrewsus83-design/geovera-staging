<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/accessibility.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* GeoVera Brand Colors */
            --gv-hero: #16A34A;
            --gv-anchor: #0B0F19;
            --gv-body: #6B7280;
            --gv-canvas: #FFFFFF;
            --gv-divider: #E5E7EB;
            --gv-bg-light: #F9FAFB;
            --gv-risk: #DC2626;

            /* Typography - GeoVera Brand Guideline */
            --font-display: Georgia, 'Times New Roman', serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: var(--font-body);
            background: var(--gv-bg-light);
            color: var(--gv-anchor);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Header - Wired Style: Dark + Bold Border */
        .site-header {
            background: var(--gv-anchor);
            color: white;
            border-bottom: 4px solid var(--gv-hero);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            max-width: 1440px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gv-hero);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 23.4px;
            letter-spacing: -0.02em;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 43.2px 21.6px;
            overflow-y: auto;
            height: calc(100% - 72px);
            -webkit-overflow-scrolling: touch;
        }

        .auth-container {
            background: white;
            border: 2px solid var(--gv-divider);
            width: 100%;
            max-width: 480px;
            padding: 43.2px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 28.8px;
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: 28.8px;
            font-weight: 700;
            color: var(--gv-anchor);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            font-size: 14.4px;
            color: var(--gv-body);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 28.8px;
            border-bottom: 2px solid var(--gv-divider);
        }

        .tab-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 13.5px;
            font-weight: 600;
            color: var(--gv-body);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--gv-anchor);
        }

        .tab-btn.active {
            color: var(--gv-hero);
            border-bottom-color: var(--gv-hero);
        }

        /* Form Sections */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* Message */
        .message {
            padding: 16px;
            margin-bottom: 24px;
            border: 2px solid;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #D1FAE5;
            border-color: var(--gv-hero);
            color: #065F46;
        }

        .message.error {
            background: #FEE2E2;
            border-color: var(--gv-risk);
            color: #991B1B;
        }

        /* Form Fields */
        .field {
            margin-bottom: 21.6px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 12.6px;
            margin-bottom: 7.2px;
            color: var(--gv-anchor);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        input {
            width: 100%;
            padding: 12.6px 14.4px;
            border: 2px solid var(--gv-divider);
            font-family: var(--font-body);
            font-size: 14.4px;
            color: var(--gv-anchor);
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--gv-hero);
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .helper-text {
            font-size: 13px;
            color: var(--gv-body);
            margin-top: 6px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14.4px 21.6px;
            border: none;
            background: var(--gv-hero);
            color: white;
            font-family: var(--font-body);
            font-size: 13.5px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #15803d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        .btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25.2px 0;
            color: var(--gv-body);
            font-size: 12.6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 2px;
            background: var(--gv-divider);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 14px 24px;
            border: 2px solid var(--gv-divider);
            background: white;
            font-family: var(--font-body);
            font-size: 13.5px;
            font-weight: 600;
            color: var(--gv-anchor);
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            border-color: var(--gv-hero);
            background: var(--gv-bg-light);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--gv-hero);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .auth-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid var(--gv-divider);
            text-align: center;
            font-size: 12.6px;
            color: var(--gv-body);
        }

        .auth-footer a {
            color: var(--gv-hero);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .auth-container {
                padding: 32px 24px;
            }

            .auth-title {
                font-size: 28px;
            }

            .main-container {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Skip to Main Content Link - WCAG 2.1 AA -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Live Region for Screen Reader Announcements -->
    <div role="status" aria-live="polite" aria-atomic="true" class="sr-only live-region" id="announcements"></div>

    <!-- Header -->
    <header class="site-header" role="banner">
        <div class="header-top">
            <a href="index.html" class="site-logo" aria-label="GeoVera Intelligence - Return to homepage">
                <div class="logo-icon" aria-hidden="true">G</div>
                <div class="logo-text">GeoVera</div>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container" id="main-content" role="main">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login or create your account to continue</p>
            </div>

            <!-- Tabs -->
            <div class="tabs" role="tablist" aria-label="Authentication options">
                <button class="tab-btn active" id="login-tab" role="tab" aria-selected="true" aria-controls="login-section" aria-label="Switch to login form">Login</button>
                <button class="tab-btn" id="signup-tab" role="tab" aria-selected="false" aria-controls="signup-section" aria-label="Switch to sign up form">Sign Up</button>
            </div>

            <!-- Message -->
            <div id="msg" class="message" role="alert" aria-live="assertive" aria-atomic="true"></div>

            <!-- LOGIN FORM -->
            <div id="login-section" class="form-section active" role="tabpanel" aria-labelledby="login-tab">
                <form id="login-form" aria-label="Login form">
                    <div class="field">
                        <label for="login-email">Email <span class="required-field sr-only">required</span></label>
                        <input type="email" id="login-email" name="email" placeholder="your@email.com" required aria-required="true" aria-describedby="login-email-help" autocomplete="email">
                        <span id="login-email-help" class="sr-only">Enter your email address</span>
                    </div>
                    <div class="field">
                        <label for="login-password">Password <span class="required-field sr-only">required</span></label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required aria-required="true" aria-describedby="login-password-help" autocomplete="current-password">
                        <span id="login-password-help" class="sr-only">Enter your password</span>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html" aria-label="Forgot your password? Reset it here">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn" aria-label="Login to your GeoVera account">Login</button>
                </form>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signup-section" class="form-section" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signup-form" aria-label="Sign up form">
                    <div class="field">
                        <label for="signup-email">Email <span class="required-field sr-only">required</span></label>
                        <input type="email" id="signup-email" name="email" placeholder="your@email.com" required aria-required="true" aria-describedby="signup-email-help" autocomplete="email">
                        <span id="signup-email-help" class="sr-only">Enter your email address</span>
                    </div>
                    <div class="field">
                        <label for="signup-password">Password <span class="required-field sr-only">required</span></label>
                        <input type="password" id="signup-password" name="password" placeholder="Minimum 8 characters" required minlength="8" aria-required="true" aria-describedby="signup-password-help" autocomplete="new-password">
                        <p class="helper-text" id="signup-password-help">Must be at least 8 characters</p>
                    </div>
                    <button type="submit" class="btn" aria-label="Create your GeoVera account">Create Account</button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider" aria-hidden="true">OR</div>

            <!-- Google Button -->
            <button class="google-btn" id="google-btn" aria-label="Sign in with Google">
                <svg class="google-icon" viewBox="0 0 24 24" aria-hidden="true" role="img">
                    <title>Google logo</title>
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>

            <!-- Footer -->
            <footer class="auth-footer" role="contentinfo">
                By continuing, you agree to our <a href="#" aria-label="Read our terms of service">Terms of Service</a> and <a href="#" aria-label="Read our privacy policy">Privacy Policy</a>
            </footer>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="env.js"></script>
    <script src="env-loader.js"></script>
    <script>
        // SUPABASE CONFIG - Load from environment variables
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;

        if (!SUPABASE_URL || !SUPABASE_KEY) {
            console.error('CRITICAL: Supabase credentials not configured. Please check env-loader.js');
        }

        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // SHOW MESSAGE with Screen Reader Announcement
        function showMsg(text, type) {
            const msg = document.getElementById('msg');
            msg.textContent = text;
            msg.className = 'message show ' + type;

            // Announce to screen readers
            const announcements = document.getElementById('announcements');
            announcements.textContent = text;
        }

        // TAB SWITCHING with ARIA support
        document.getElementById('login-tab').onclick = function() {
            document.getElementById('login-tab').className = 'tab-btn active';
            document.getElementById('login-tab').setAttribute('aria-selected', 'true');
            document.getElementById('signup-tab').className = 'tab-btn';
            document.getElementById('signup-tab').setAttribute('aria-selected', 'false');
            document.getElementById('login-section').className = 'form-section active';
            document.getElementById('signup-section').className = 'form-section';
            document.getElementById('msg').className = 'message';

            // Focus first input in login form
            document.getElementById('login-email').focus();
        };

        document.getElementById('signup-tab').onclick = function() {
            document.getElementById('signup-tab').className = 'tab-btn active';
            document.getElementById('signup-tab').setAttribute('aria-selected', 'true');
            document.getElementById('login-tab').className = 'tab-btn';
            document.getElementById('login-tab').setAttribute('aria-selected', 'false');
            document.getElementById('signup-section').className = 'form-section active';
            document.getElementById('login-section').className = 'form-section';
            document.getElementById('msg').className = 'message';

            // Focus first input in signup form
            document.getElementById('signup-email').focus();
        };

        // LOGIN
        document.getElementById('login-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Logging in...';
            btn.disabled = true;

            try {
                const { data, error } = await sbClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                localStorage.setItem('access_token', data.session.access_token);

                // Check brands
                const { data: brands } = await sbClient
                    .from('user_brands')
                    .select('brand_id')
                    .eq('user_id', data.user.id)
                    .eq('role', 'owner');

                showMsg('Login successful! Redirecting...', 'success');

                setTimeout(() => {
                    if (brands && brands.length > 0) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'onboarding.html';
                    }
                }, 1000);

            } catch (err) {
                showMsg(err.message, 'error');
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        };

        // SIGNUP
        document.getElementById('signup-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Creating...';
            btn.disabled = true;

            try {
                const { data, error } = await sbClient.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.session) {
                    localStorage.setItem('access_token', data.session.access_token);
                    showMsg('Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'onboarding.html';
                    }, 1000);
                } else {
                    showMsg('Check your email to verify your account!', 'success');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }

            } catch (err) {
                showMsg(err.message, 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        };

        // GOOGLE LOGIN
        document.getElementById('google-btn').onclick = async function() {
            try {
                const { error } = await sbClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/frontend/onboarding.html'
                    }
                });
                if (error) throw error;
            } catch (err) {
                showMsg(err.message, 'error');
            }
        };

        console.log('GeoVera Authentication Ready');
    </script>
</body>
</html>
