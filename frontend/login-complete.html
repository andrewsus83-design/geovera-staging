<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GeoVera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .tabs {
            display: flex;
            gap: 0;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: #6B7280;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6B7280;
            font-size: 20px;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #374151;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-fill.weak {
            width: 33%;
            background: #EF4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #F59E0B;
        }

        .strength-fill.strong {
            width: 100%;
            background: #10B981;
        }

        .strength-text {
            font-size: 12px;
            color: #6B7280;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
        }

        .checkbox-wrapper label a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-wrapper label a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button.primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            color: #6B7280;
            font-size: 13px;
        }

        button.google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #374151;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }

        button.google:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .message {
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #FEE2E2;
            border: 1px solid #EF4444;
            color: #991B1B;
        }

        .message.success {
            background: #D1FAE5;
            border: 1px solid #10B981;
            color: #065F46;
        }

        .message.show {
            display: block;
        }

        /* Forgot Password Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #6B7280;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        button.secondary {
            padding: 14px;
            background: #F3F4F6;
            color: #374151;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button.secondary:hover {
            background: #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç GeoVera</h1>
            <p>Brand Intelligence Platform</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>

                <div class="field">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" required placeholder="Your password" autocomplete="current-password">
                        <button type="button" class="toggle-password" data-target="password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="primary">Sign In</button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button type="button" class="google" id="google-login">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" name="full_name" required placeholder="John Doe" autocomplete="name">
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>

                <div class="field">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" required minlength="8" placeholder="Min. 8 characters" autocomplete="new-password" id="signup-password">
                        <button type="button" class="toggle-password" data-target="signup-password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <div class="strength-text" id="strength-text">Enter a password</div>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="/terms" target="_blank">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="primary">Create Account</button>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <button type="button" class="google" id="google-signup">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <p>Enter your email and we'll send you a reset link</p>
            </div>
            <form id="forgot-form">
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary" id="cancel-forgot">Cancel</button>
                    <button type="submit" class="primary">Send Link</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-loader.js"></script>
    <script>
        console.log('[GeoVera] Login page loaded');

        // Supabase Configuration
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                const targetForm = document.getElementById(tab.dataset.tab + '-form');
                if (targetForm) targetForm.classList.add('active');
            });
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const input = document.getElementById(targetId) || btn.previousElementSibling;

                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Password strength indicator
        const signupPassword = document.getElementById('signup-password');
        const strengthIndicator = document.getElementById('password-strength');
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');

        signupPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            strengthIndicator.classList.add('show');

            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';

            if (password.length === 0) {
                strengthIndicator.classList.remove('show');
            } else if (strength <= 1) {
                strengthFill.classList.add('weak');
                feedback = 'üî¥ Weak password';
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                feedback = 'üü° Medium password';
            } else {
                strengthFill.classList.add('strong');
                feedback = 'üü¢ Strong password';
            }

            strengthText.textContent = feedback;
        });

        // Message display
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type + ' show';
            console.log('[GeoVera] Message:', text, type);
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Login form submitted');

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'login_email',
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();
                console.log('[GeoVera] Login response:', data);

                if (response.ok && data.success) {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    localStorage.setItem('access_token', data.session.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (remember) {
                        localStorage.setItem('remember_me', 'true');
                    }

                    setTimeout(() => {
                        window.location.href = data.has_brands ? '/dashboard.html' : '/onboarding-v4.html';
                    }, 1000);
                } else {
                    const errorMsg = data.error || 'Login failed. Please check your credentials.';
                    if (errorMsg.includes('email_not_confirmed') || errorMsg.includes('Email not confirmed')) {
                        showMessage('üìß Please check your email and click the confirmation link first.', 'error');
                    } else {
                        showMessage('‚ùå ' + errorMsg, 'error');
                    }
                }
            } catch (error) {
                console.error('[GeoVera] Login error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });

        // Signup form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Signup form submitted');

            const formData = new FormData(e.target);
            const full_name = formData.get('full_name');
            const email = formData.get('email');
            const password = formData.get('password');
            const terms = formData.get('terms');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (!terms) {
                showMessage('‚ùå Please accept the Terms & Conditions', 'error');
                return;
            }

            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'signup_email',
                        email: email,
                        password: password,
                        full_name: full_name
                    })
                });

                const data = await response.json();
                console.log('[GeoVera] Signup response:', data);

                if (response.ok && data.success) {
                    showMessage('‚úÖ Account created! Check your email to confirm your account before logging in.', 'success');

                    setTimeout(() => {
                        tabs[0].click();
                        document.querySelector('#login-form input[type="email"]').value = email;
                    }, 3000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'Signup failed. Please try again.'), 'error');
                }
            } catch (error) {
                console.error('[GeoVera] Signup error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });

        // Google OAuth
        async function handleGoogleAuth() {
            console.log('[GeoVera] Google OAuth initiated');
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/onboarding-v4.html'
                    }
                });

                if (error) {
                    console.error('[GeoVera] Google OAuth error:', error);
                    showMessage('‚ùå Google sign-in failed: ' + error.message, 'error');
                }
            } catch (error) {
                console.error('[GeoVera] Google OAuth error:', error);
                showMessage('‚ùå Google sign-in failed', 'error');
            }
        }

        document.getElementById('google-login').addEventListener('click', handleGoogleAuth);
        document.getElementById('google-signup').addEventListener('click', handleGoogleAuth);

        // Forgot password modal
        const forgotLink = document.getElementById('forgot-link');
        const forgotModal = document.getElementById('forgot-modal');
        const cancelForgot = document.getElementById('cancel-forgot');

        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotModal.classList.add('show');
        });

        cancelForgot.addEventListener('click', () => {
            forgotModal.classList.remove('show');
        });

        forgotModal.addEventListener('click', (e) => {
            if (e.target === forgotModal) {
                forgotModal.classList.remove('show');
            }
        });

        // Forgot password form
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Forgot password submitted');

            const formData = new FormData(e.target);
            const email = formData.get('email');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'request_password_reset',
                        email: email,
                        redirect_url: window.location.origin + '/reset-password.html'
                    })
                });

                const data = await response.json();
                console.log('[GeoVera] Reset response:', data);

                if (response.ok && data.success) {
                    showMessage('‚úÖ Password reset link sent! Check your email.', 'success');
                    forgotModal.classList.remove('show');
                    e.target.reset();
                } else {
                    showMessage('‚ùå ' + (data.error || 'Failed to send reset link.'), 'error');
                }
            } catch (error) {
                console.error('[GeoVera] Reset error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                submitBtn.textContent = 'Send Link';
                submitBtn.disabled = false;
            }
        });

        console.log('[GeoVera] All event listeners attached');
    </script>
</body>
</html>
