<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auth Test - GeoVera</title>
    <style>
        /* NO BOUNCE - LOCKED VIEWPORT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
            background: #F9FAFB;
            touch-action: none;
            overscroll-behavior: none;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: white;
            border: 2px solid #E5E7EB;
            padding: 32px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #0B0F19;
        }

        p {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            margin-bottom: 12px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #16A34A;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            background: #15803d;
        }

        #result {
            margin-top: 16px;
            padding: 12px;
            border: 2px solid #E5E7EB;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .success {
            border-color: #16A34A;
            background: #D1FAE5;
            color: #065F46;
        }

        .error {
            border-color: #DC2626;
            background: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Auth Test</h1>
        <p>Test signup/login with staging-geovera</p>

        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="Test123456!">
        <input type="text" id="name" placeholder="Full Name" value="Test User">

        <button onclick="testSignup()">Test Signup</button>

        <div id="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vozjwptzutolvkvfpknk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvemp3cHR6dXRvbHZrdmZwa25rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODI0NzcsImV4cCI6MjA4NTQ1ODQ3N30.p-RiTR1Iva9Y4KiZu8gnF2CZjvnMWNAHUVCbp57PDF8';

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const result = document.getElementById('result');

            result.textContent = 'Testing signup...\n';
            result.className = '';

            try {
                console.log('[Test] Calling auth-handler...');

                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'signup_email',
                        email: email,
                        password: password,
                        full_name: name
                    })
                });

                console.log('[Test] Response status:', response.status);

                const data = await response.json();
                console.log('[Test] Response data:', data);

                if (data.success) {
                    result.textContent = 'SUCCESS! ‚úÖ\n\n' + JSON.stringify(data, null, 2);
                    result.className = 'success';
                } else {
                    result.textContent = 'FAILED ‚ùå\n\nError: ' + (data.error || 'Unknown error') + '\n\n' + JSON.stringify(data, null, 2);
                    result.className = 'error';
                }

            } catch (error) {
                console.error('[Test] Error:', error);
                result.textContent = 'NETWORK ERROR ‚ùå\n\n' + error.message;
                result.className = 'error';
            }
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
