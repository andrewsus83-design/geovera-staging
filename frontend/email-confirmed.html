<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - GeoVera Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* GeoVera Brand Colors */
            --gv-hero: #16A34A;
            --gv-anchor: #0B0F19;
            --gv-body: #6B7280;
            --gv-canvas: #FFFFFF;
            --gv-divider: #E5E7EB;
            --gv-bg-light: #F9FAFB;

            /* Typography - GeoVera Brand Guideline */
            --font-display: Georgia, 'Times New Roman', serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: var(--font-body);
            background: var(--gv-bg-light);
            color: var(--gv-anchor);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Header - Wired Style: Dark + Bold Border */
        .site-header {
            background: var(--gv-anchor);
            color: white;
            border-bottom: 4px solid var(--gv-hero);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            max-width: 1440px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gv-hero);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 23.4px;
            letter-spacing: -0.02em;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 38.88px 19.44px;
            overflow-y: auto;
            height: calc(100% - 72px);
            -webkit-overflow-scrolling: touch;
        }

        .confirmation-container {
            background: white;
            border: 2px solid var(--gv-divider);
            width: 100%;
            max-width: 480px;
            padding: 38.88px;
            text-align: center;
        }

        /* Success Icon */
        .success-icon {
            width: 108px;
            height: 108px;
            margin: 0 auto 25.92px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark-circle {
            width: 108px;
            height: 108px;
        }

        /* Content */
        .confirmation-header {
            margin-bottom: 25.92px;
        }

        .confirmation-title {
            font-family: var(--font-display);
            font-size: 25.92px;
            font-weight: 700;
            color: var(--gv-anchor);
            margin-bottom: 7.2px;
            letter-spacing: -0.02em;
        }

        .confirmation-message {
            font-size: 12.96px;
            color: var(--gv-body);
            line-height: 1.5;
            margin-bottom: 28.8px;
        }

        .confirmed-badge {
            display: inline-block;
            background: #D1FAE5;
            color: #065F46;
            padding: 9px 18px;
            font-weight: 700;
            font-size: 12.15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 28.8px;
            border: 2px solid var(--gv-hero);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12.96px 19.44px;
            border: none;
            background: var(--gv-hero);
            color: white;
            font-family: var(--font-body);
            font-size: 12.15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 7.2px;
        }

        .btn:hover {
            background: #15803d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }

        /* Footer */
        .confirmation-footer {
            margin-top: 28.8px;
            padding-top: 21.6px;
            border-top: 2px solid var(--gv-divider);
            font-size: 11.34px;
            color: var(--gv-body);
        }

        .confirmation-footer a {
            color: var(--gv-hero);
            text-decoration: none;
            font-weight: 600;
        }

        .confirmation-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .confirmation-container {
                padding: 28.8px 21.6px;
            }

            .confirmation-title {
                font-size: 25.2px;
            }

            .main-container {
                padding: 28.8px 14.4px;
            }

            .success-icon {
                width: 90px;
                height: 90px;
            }

            .checkmark-circle {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-top">
            <a href="index.html" class="site-logo">
                <div class="logo-icon">G</div>
                <div class="logo-text">GeoVera</div>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="confirmation-container">
            <!-- Success Icon -->
            <div class="success-icon">
                <svg class="checkmark-circle" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Circle -->
                    <circle cx="60" cy="60" r="54" fill="none" stroke="#16A34A" stroke-width="6"/>
                    <!-- Checkmark -->
                    <path d="M35 60 L52 77 L85 44" fill="none" stroke="#16A34A" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Header -->
            <div class="confirmation-header">
                <h1 class="confirmation-title">Email Confirmed!</h1>
            </div>

            <!-- Confirmed Badge -->
            <div class="confirmed-badge">Confirmed</div>

            <!-- Message -->
            <p class="confirmation-message">
                Your email has been successfully verified. You can now login to your account.
            </p>

            <!-- Continue Button -->
            <a href="/login" class="btn">Continue to Login</a>

            <!-- Footer -->
            <div class="confirmation-footer">
                Need help? <a href="#">Contact Support</a>
            </div>
        </div>
    </main>

    <script>
        console.log('GeoVera Email Confirmation Page Ready');
    </script>
</body>
</html>
