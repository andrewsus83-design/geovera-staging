<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Masonry Grid Layout */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            grid-auto-rows: 20px;
        }

        .masonry-item {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0px 1px 3px rgba(16, 24, 40, 0.1);
            transition: all 0.2s;
        }

        .masonry-item:hover {
            border-color: #16A34A;
            transform: translateY(-2px);
            box-shadow: 0px 4px 12px rgba(22, 163, 74, 0.1);
        }

        /* Grid items with different heights */
        .masonry-item.small {
            grid-row-end: span 10;
        }

        .masonry-item.medium {
            grid-row-end: span 15;
        }

        .masonry-item.large {
            grid-row-end: span 20;
        }

        .content-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .content-type-badge.article {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .content-type-badge.image {
            background: #FCE7F3;
            color: #9F1239;
        }

        .content-type-badge.video {
            background: #FEF3C7;
            color: #92400E;
        }

        .content-title {
            font-family: Georgia, serif;
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .content-meta {
            font-size: 13px;
            color: #6B7280;
            margin-bottom: 0.75rem;
        }

        .content-platforms {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .platform-tag {
            padding: 0.25rem 0.5rem;
            background: #F0FDF4;
            color: #16A34A;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .btn-generate {
            background: #16A34A;
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-generate:hover {
            background: #15803D;
        }

        .btn-generate svg {
            width: 18px;
            height: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0px 1px 3px rgba(16, 24, 40, 0.1);
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: #6B7280;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
        }

        .stat-limit {
            font-size: 12px;
            color: #6B7280;
            margin-top: 0.25rem;
        }

        .usage-bar {
            height: 8px;
            background: #E5E7EB;
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .usage-bar-fill {
            height: 100%;
            background: #16A34A;
            transition: width 0.3s ease;
            border-radius: 9999px;
        }

        .usage-bar-fill.warning {
            background: #F59E0B;
        }

        .usage-bar-fill.danger {
            background: #EF4444;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border: 2px dashed #E5E7EB;
            border-radius: 12px;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: #9CA3AF;
        }

        .empty-state h3 {
            font-family: Georgia, serif;
            font-size: 20px;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Usage Stats -->
            <div class="stats-grid" id="usageStats">
                <div class="stat-card">
                    <div class="stat-label">Articles Generated</div>
                    <div class="stat-value" id="articlesCount">0</div>
                    <div class="stat-limit">/ <span id="articlesLimit">10</span> this month</div>
                    <div class="usage-bar">
                        <div class="usage-bar-fill" id="articlesBar" style="width: 0%"></div>

                </div>

                <div class="stat-card">
                    <div class="stat-label">Images Generated</div>
                    <div class="stat-value" id="imagesCount">0</div>
                    <div class="stat-limit">/ <span id="imagesLimit">20</span> this month</div>
                    <div class="usage-bar">
                        <div class="usage-bar-fill" id="imagesBar" style="width: 0%"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Videos Generated</div>
                    <div class="stat-value" id="videosCount">0</div>
                    <div class="stat-limit">/ <span id="videosLimit">15</span> this month</div>
                    <div class="usage-bar">
                        <div class="usage-bar-fill" id="videosBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Generate Buttons -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">

    <script>
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentBrandId = null;

        // Sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        // User menu toggle
        document.getElementById('userMenuButton').addEventListener('click', (e) => {
            e.stopPropagation();
            document.getElementById('userDropdown').classList.toggle('active');
        });

        document.addEventListener('click', () => {
            document.getElementById('userDropdown').classList.remove('active');
        });

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }

            try {
                const { data: { user }, error } = await sbClient.auth.getUser(token);
                if (error || !user) {
                    localStorage.removeItem('access_token');
                    window.location.href = 'login.html';
                    return false;
                }
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.email.split('@')[0];

                const { data: subscription } = await sbClient
                    .from('gv_subscriptions')
                    .select('plan, status')
                    .eq('user_id', user.id)
                    .eq('status', 'active')
                    .single();

                if (!subscription) {
                    alert('Please subscribe to a plan to access this page');
                    window.location.href = 'pricing.html';
                    return false;
                }

                return true;
            } catch (err) {
                console.error('Auth error:', err);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Load content library
        async function loadContentLibrary() {
            // TODO: Load from database
            const library = document.getElementById('contentLibrary');

            // Sample content for demonstration
            const sampleContent = [
                {
                    type: 'article',
                    title: 'The Future of Local SEO',
                    meta: 'Article • 3 days ago',
                    platforms: ['LinkedIn', 'Medium', 'Blog'],
                    size: 'medium'
                },
                {
                    type: 'image',
                    title: 'Social Media Graphics Pack',
                    meta: 'Image • 1 week ago',
                    platforms: ['Instagram', 'Twitter'],
                    size: 'small'
                },
                {
                    type: 'video',
                    title: '60-Second Explainer Script',
                    meta: 'Video • 2 weeks ago',
                    platforms: ['TikTok', 'YouTube'],
                    size: 'large'
                }
            ];

            if (sampleContent.length > 0) {
                library.innerHTML = sampleContent.map(content => `
                    <div class="masonry-item ${content.size}">
                        <div class="content-type-badge ${content.type}">${content.type.toUpperCase()}</div>
                        <div class="content-title">${content.title}</div>
                        <div class="content-meta">${content.meta}</div>
                        <div class="content-platforms">
                            ${content.platforms.map(p => `<span class="platform-tag">${p}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Generate content
        function generateContent(type) {
            alert(`${type.charAt(0).toUpperCase() + type.slice(1)} generation coming soon!`);
        }

        // Logout
        async function logout() {
            await sbClient.auth.signOut();
            localStorage.removeItem('access_token');
            window.location.href = 'login.html';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await loadContentLibrary();
            }
        });
    </script>
