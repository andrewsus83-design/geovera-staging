<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - GeoVera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F9FAFB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: white;
            border: 2px solid #E5E7EB;
            padding: 48px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #0B0F19;
        }

        .subtitle {
            color: #6B7280;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #0B0F19;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #E5E7EB;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #16A34A;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #16A34A;
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 16px;
        }

        button:hover {
            background: #15803d;
        }

        button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .message {
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #FEE2E2;
            border-color: #DC2626;
            color: #991B1B;
        }

        .message.success {
            background: #D1FAE5;
            border-color: #16A34A;
            color: #065F46;
        }

        .message.show {
            display: block;
        }

        .helper-text {
            font-size: 13px;
            color: #6B7280;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Brand</h1>
        <p class="subtitle">Tell us about your brand to get started with GeoVera</p>

        <div id="message" class="message"></div>

        <form id="onboarding-form">
            <div class="field">
                <label>Brand Name *</label>
                <input type="text" id="brand_name" required placeholder="e.g., Nike, Shopee, Tokopedia">
                <p class="helper-text">Your brand or company name</p>
            </div>

            <div class="field">
                <label>Category *</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="agency">Agency</option>
                    <option value="beauty">Beauty</option>
                    <option value="car_motorcycle">Car & Motorcycle</option>
                    <option value="consultant">Consultant</option>
                    <option value="contractor">Contractor</option>
                    <option value="ecommerce">E-Commerce</option>
                    <option value="education">Education</option>
                    <option value="event_organizer">Event Organizer</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="finance">Finance</option>
                    <option value="fmcg">FMCG</option>
                    <option value="fnb">Food & Beverage</option>
                    <option value="health">Health & Wellness</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="mom_baby">Mom & Baby</option>
                    <option value="other">Others</option>
                    <option value="photo_video">Photo & Video</option>
                    <option value="saas">SaaS & Technology</option>
                </select>
            </div>

            <div class="field">
                <label>Country *</label>
                <select id="country" required>
                    <option value="">Select a country</option>
                    <option value="ID">Indonesia</option>
                    <option value="SG">Singapore</option>
                    <option value="MY">Malaysia</option>
                    <option value="TH">Thailand</option>
                    <option value="PH">Philippines</option>
                    <option value="VN">Vietnam</option>
                    <option value="US">United States</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="field">
                <label>Website (Optional)</label>
                <input type="url" id="web_url" placeholder="https://yourbrand.com">
            </div>

            <div class="field">
                <label>Description (Optional)</label>
                <input type="text" id="description" placeholder="Brief description of your brand">
            </div>

            <button type="submit" id="submit-btn">Create Brand & Continue</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-loader.js"></script>
    <script>
        console.log('[GeoVera] Onboarding page loaded');

        // Supabase Configuration
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_ANON_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get user info from localStorage
        const accessToken = localStorage.getItem('access_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        console.log('[GeoVera] User:', user);
        console.log('[GeoVera] Token:', accessToken ? 'Present' : 'Missing');

        if (!accessToken || !user.id) {
            console.error('[GeoVera] No user session found');
            window.location.href = '/login.html';
        }

        // Check if user already has a brand (1 user = 1 brand rule)
        async function checkExistingBrand() {
            try {
                const { data: userBrands, error } = await supabase
                    .from('user_brands')
                    .select('brand_id, brands(id, brand_name, onboarding_completed)')
                    .eq('user_id', user.id);

                if (error) {
                    console.error('[GeoVera] Error checking brands:', error);
                    return;
                }

                if (userBrands && userBrands.length > 0) {
                    const brand = userBrands[0].brands;
                    console.log('[GeoVera] User already has brand:', brand);

                    if (brand.onboarding_completed) {
                        // Brand fully onboarded, go to dashboard
                        showMessage('You already have a brand. Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    } else {
                        // Brand exists but not completed - this is OK, user can continue
                        console.log('[GeoVera] Brand exists but not completed, allowing user to continue');
                    }
                }
            } catch (error) {
                console.error('[GeoVera] Unexpected error checking brands:', error);
            }
        }

        // Check on page load
        checkExistingBrand();

        // Message display
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type + ' show';
            console.log('[GeoVera] Message:', text, type);
        }

        // Form submission
        document.getElementById('onboarding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('[GeoVera] Form submitted');

            const brandName = document.getElementById('brand_name').value.trim();
            const category = document.getElementById('category').value;
            const country = document.getElementById('country').value;
            const webUrl = document.getElementById('web_url').value.trim();
            const description = document.getElementById('description').value.trim();
            const submitBtn = document.getElementById('submit-btn');

            submitBtn.textContent = 'Creating brand...';
            submitBtn.disabled = true;

            try {
                // Check if user already has a brand (1 user = 1 brand rule)
                const { data: existingBrands, error: checkError } = await supabase
                    .from('user_brands')
                    .select('brand_id')
                    .eq('user_id', user.id);

                if (checkError) {
                    console.error('[GeoVera] Error checking existing brands:', checkError);
                    showMessage('Error checking existing brands', 'error');
                    return;
                }

                if (existingBrands && existingBrands.length > 0) {
                    console.error('[GeoVera] User already has a brand');
                    showMessage('You already have a brand. Each user can only create one brand.', 'error');
                    return;
                }

                // Step 1: Create brand via Edge Function
                console.log('[GeoVera] Step 1: Creating brand...');
                console.log('[GeoVera] Request payload:', {
                    action: 'step1_create_brand',
                    user_id: user.id,
                    brand_name: brandName
                });

                const step1Response = await fetch(`${SUPABASE_URL}/functions/v1/onboarding-wizard-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'step1_create_brand',
                        user_id: user.id,
                        brand_name: brandName
                    })
                }).catch(fetchError => {
                    console.error('[GeoVera] Fetch error:', fetchError);
                    throw new Error('Network error: ' + fetchError.message);
                });

                console.log('[GeoVera] Step 1 response status:', step1Response.status);

                if (!step1Response.ok) {
                    const errorText = await step1Response.text();
                    console.error('[GeoVera] Step 1 error response:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        showMessage('Error creating brand: ' + (errorData.error || errorData.message || 'Unknown error'), 'error');
                    } catch {
                        showMessage('Error creating brand: ' + errorText, 'error');
                    }
                    return;
                }

                const step1Data = await step1Response.json();
                console.log('[GeoVera] Step 1 success:', step1Data);

                if (!step1Data.success || !step1Data.brand_id) {
                    console.error('[GeoVera] Invalid response format:', step1Data);
                    showMessage('Error: Invalid response from server', 'error');
                    return;
                }

                const brandId = step1Data.brand_id;

                // Step 2: Update brand details via Edge Function
                console.log('[GeoVera] Step 2: Updating brand details...');
                console.log('[GeoVera] Request payload:', {
                    action: 'update_brand_details',
                    brand_id: brandId,
                    category: category,
                    country: country,
                    web_url: webUrl || null,
                    description: description || null
                });
                submitBtn.textContent = 'Updating details...';

                const step2Response = await fetch(`${SUPABASE_URL}/functions/v1/onboarding-wizard-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({
                        action: 'update_brand_details',
                        brand_id: brandId,
                        category: category,
                        country: country,
                        web_url: webUrl || null,
                        description: description || null
                    })
                }).catch(fetchError => {
                    console.error('[GeoVera] Fetch error:', fetchError);
                    throw new Error('Network error: ' + fetchError.message);
                });

                console.log('[GeoVera] Step 2 response status:', step2Response.status);

                if (!step2Response.ok) {
                    const errorText = await step2Response.text();
                    console.error('[GeoVera] Step 2 error response:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        showMessage('Error updating brand: ' + (errorData.error || errorData.message || 'Unknown error'), 'error');
                    } catch {
                        showMessage('Error updating brand: ' + errorText, 'error');
                    }
                    return;
                }

                const step2Data = await step2Response.json();
                console.log('[GeoVera] Step 2 success:', step2Data);

                if (!step2Data.success) {
                    console.error('[GeoVera] Invalid response format:', step2Data);
                    showMessage('Error: Invalid response from server', 'error');
                    return;
                }

                showMessage('Brand created successfully! Redirecting...', 'success');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('[GeoVera] Unexpected error:', error);
                showMessage('Unexpected error: ' + error.message, 'error');
            } finally {
                submitBtn.textContent = 'Create Brand & Continue';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
