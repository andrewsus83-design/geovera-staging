<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVera Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            margin: 0 0 10px 0;
            color: #667eea;
            text-align: center;
        }

        p {
            margin: 0 0 30px 0;
            text-align: center;
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: #666;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .google-btn:hover {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ GeoVera</h1>
        <p>Welcome! Please login or create an account</p>

        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>

        <div id="msg" class="message"></div>

        <!-- LOGIN FORM -->
        <div id="login-section" class="form-section active">
            <form id="login-form">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-section" class="form-section">
            <form id="signup-form">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="signup-password" required minlength="8">
                    <small style="color: #999;">Min 8 characters</small>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div class="divider">OR</div>

        <button class="google-btn" id="google-btn">Sign in with Google</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
    <script src="env-loader.js"></script>
    <script>
        // SUPABASE CONFIG
        const ENV_CONFIG = window.getEnvConfig();
        const SUPABASE_URL = ENV_CONFIG.SUPABASE_URL;
        const SUPABASE_KEY = ENV_CONFIG.SUPABASE_ANON_KEY;
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // SHOW MESSAGE
        function showMsg(text, type) {
            const msg = document.getElementById('msg');
            msg.textContent = text;
            msg.className = 'message show ' + type;
        }

        // TAB SWITCHING
        document.getElementById('login-tab').onclick = function() {
            document.getElementById('login-tab').className = 'tab-btn active';
            document.getElementById('signup-tab').className = 'tab-btn';
            document.getElementById('login-section').className = 'form-section active';
            document.getElementById('signup-section').className = 'form-section';
            document.getElementById('msg').className = 'message';
        };

        document.getElementById('signup-tab').onclick = function() {
            document.getElementById('signup-tab').className = 'tab-btn active';
            document.getElementById('login-tab').className = 'tab-btn';
            document.getElementById('signup-section').className = 'form-section active';
            document.getElementById('login-section').className = 'form-section';
            document.getElementById('msg').className = 'message';
        };

        // LOGIN
        document.getElementById('login-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Logging in...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                localStorage.setItem('access_token', data.session.access_token);

                // Check brands
                const { data: brands } = await supabase
                    .from('user_brands')
                    .select('brand_id')
                    .eq('user_id', data.user.id)
                    .eq('role', 'owner');

                showMsg('‚úÖ Login success! Redirecting...', 'success');

                setTimeout(() => {
                    if (brands && brands.length > 0) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'onboarding-v4.html';
                    }
                }, 1000);

            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        };

        // SIGNUP
        document.getElementById('signup-form').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Creating...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.session) {
                    localStorage.setItem('access_token', data.session.access_token);
                    showMsg('‚úÖ Account created! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'onboarding-v4.html';
                    }, 1000);
                } else {
                    showMsg('‚úÖ Check your email to verify!', 'success');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }

            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        };

        // GOOGLE LOGIN
        document.getElementById('google-btn').onclick = async function() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/onboarding-v4.html'
                    }
                });
                if (error) throw error;
            } catch (err) {
                showMsg('‚ùå ' + err.message, 'error');
            }
        };

        console.log('GeoVera Login Ready!');
    </script>
</body>
</html>
