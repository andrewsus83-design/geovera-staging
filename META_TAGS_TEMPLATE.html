  GeoVera Intelligence Platform - Environment Configuration Meta Tags

  USAGE: Add these meta tags to the <head> section of ALL HTML files for production deployment

  IMPORTANT: Replace placeholder values with your actual production credentials

  These meta tags are loaded by env-loader.js to configure the application at runtime.
-->

<!-- Supabase Configuration -->
<meta name="supabase-url" content="https://vozjwptzutolvkvfpknk.supabase.co">
<meta name="supabase-anon-key" content="YOUR_NEW_ROTATED_ANON_KEY_HERE">

<!-- Application Configuration -->
<meta name="app-url" content="https://geovera.xyz">

<!--
  SECURITY NOTES:

  1. Supabase anon key is meant to be public-facing (used in client-side code)
     BUT should be rotated after the old key was exposed in git history

  2. These meta tags should be injected at BUILD TIME or during deployment
     Never commit actual production keys to git

  3. For different environments (dev, staging, production), use different keys:
     - Development: Use test project keys
     - Staging: Use staging project keys
     - Production: Use production project keys (ROTATED)

  4. RLS policies protect your data even with public anon key
     Users can only access data they own (verified by RLS policies)

  ALTERNATIVE APPROACH (Recommended for Vercel/Netlify):

  Instead of meta tags, use environment variables in your build:

  Vercel:
    vercel env add VITE_SUPABASE_URL production
    vercel env add VITE_SUPABASE_ANON_KEY production
    vercel env add VITE_APP_URL production

  Netlify:
    Site Settings -> Environment Variables
    Add: VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, VITE_APP_URL

  The build process will inject these values at build time.
-->
